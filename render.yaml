services:
  # üåê Frontend: React + Vite
  - type: web
    name: evolvian-frontend
    env: static
    buildCommand: |
      cd front_end/clientuploader
      npm install
      npm run build
    staticPublishPath: front_end/clientuploader/dist
    routes:
      # Rutas expl√≠citas del widget
      - type: rewrite
        source: /chat-widget.html
        destination: /chat-widget.html
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html

  # ‚ö° Backend: FastAPI + Uvicorn
  - type: web
    name: evolvian-backend
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python -m uvicorn main:app --host 0.0.0.0 --port 10000"
    buildFilterPaths:
      - main.py
      - api/**
      - requirements.txt
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
